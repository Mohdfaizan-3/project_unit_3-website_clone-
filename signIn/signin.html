<script>

    let data = JSON.parse(localStorage.getItem('person')) || [];



    let login = (e) => {


        e.preventDefault();

        let email1 = document.getElementById('exampleInputEmail1').value
        let password1 = document.getElementById('exampleInputPassword1').value
        

        data.forEach(({ email, password }) => {

            if (email1 === email && password1 === password) {
                
                alert('you have been signed in')
            
                window.location.href = "/home/index.html";

            }
            else {
                alert('wrong credidential');

                return false;
            }


        });
    }

</script>
